name: Lint

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install flake 8
        run: |
          pip install flake8
      - name: Lint
        run: |
          docker-compose run --rm app sh -c "flake8"
